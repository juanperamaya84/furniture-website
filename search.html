<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>h o u s e  c o l l e c t i o n</h1>
  </header>

  <nav>
    <ul class="menu">
      <li><a href="search.html" class="active">Search</a></li>
      <li><a href="match.html">Match Furniture</a></li>
      <li><a href="rooms.html">Room Suggestions</a></li>
    </ul>
  </nav>

  <section>
    <h2>Search Furniture</h2>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Enter furniture type...">
      <button id="search-button">Search</button>
    </div>

    <!-- Advanced Options -->
    <div class="advanced-options">
      <h3>Advanced Options</h3>

      <label for="min-price">Min Price:</label>
      <input type="number" id="min-price" placeholder="0" min="0">

      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price" placeholder="10000" min="0">

      <label for="style-filter">Style:</label>
      <select id="style-filter">
        <option value="">All Styles</option>
        <option value="modern">Modern</option>
        <option value="classic">Classic</option>
        <option value="industrial">Industrial</option>
        <option value="scandinavian">Scandinavian</option>
        <!-- Add more styles if needed -->
      </select>
    </div>

    <!-- Results and Pagination -->
    <div id="results" class="grid-container"></div>
    <div id="pagination-controls"></div>
  </section>

  <script src="test.js"></script>
</body>
</html>
